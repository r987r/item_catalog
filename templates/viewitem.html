{% extends "base.html" %}

{% block content %}    
  <div class="row">
    <div class="col-sm-12">
      <h2>Item: {{item.name}}</h2>
      {% if usersItem %}
      <p><a href={{ url_for('items_api.editItem', category_id=item.category.id, item_id=item.id)  }} >edit</a></p>
      <p><a href={{ url_for('items_api.deleteItem', category_id=item.category.id, item_id=item.id)  }} >delete</a></p>
      {% endif %}
    </div>
  </div>
  <section class="row">
      <article class="col-sm-12">
        <div class="work-image">
          {% set img_url = url_for('static', filename = item.img_url) %}
          <img class="img-responsive center-block" src="{{img_url}}" alt="{{item.name}}">
        </div>
      </article>
  </section>
  <section class="row">
      <article class="col-sm-12">
        <h3>Description:</h3>
      </article>
  </section>
  <section class="row">
      <article class="col-sm-12">
        <h4>{{item.description}}</h4>
      </article>
  </section>
{% endblock %}
