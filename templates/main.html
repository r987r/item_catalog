{% extends "base.html" %}

{% block content %}    
  <section class="row">
    <article class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>User</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}  
          <tr>
            <td><a href={{url_for('category_api.ListItems', category_id=category.id)}}>{{category.name}}</a></td>
            <td>{{category.user_id}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </article>
  </section>
  <section class="row">
    <article class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for item in latest_items %}  
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.description}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </article>
  </section>
{% endblock %}
