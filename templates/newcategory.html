{% extends "base.html" %}

{% block content %}
  <article class="add-category">
    <div class="row">
      <div class="col-sm-12">
        <h2>Add Category</h2>
      </div>
    </div>
    <form method="post">
      <div class="form-group row">
        <label for="category_name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="category_name" name="category_name">
        </div>
      </div>
      <input type="submit" class="btn btn-primary" name="add_category" value="Add Category">
      <p class="btn btn-secondary"><a href={{ url_for('Main') }}>Cancel</a></p>
    </form>
  </article>
{% endblock %}
