{% extends "base.html" %}

{% block head_content %}
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->

  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <script type="text/javascript"> var state = "{{STATE}}"; </script> 
  <script src="{{ url_for('static', filename='js/gconnect.js') }}"></script>
{% endblock %}

{% block content %}
  <div id="signInButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="395127225721-at9a4qdclu4gem5vinrgbdo21rs5beb5.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>

  <div id="result"></div>

{% endblock %}
