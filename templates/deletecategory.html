{% extends "base.html" %}

{% block content %}
  <article class="delete-category">
    <div class="row">
      <div class="col-sm-12">
        <h2>Delete Category</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p>Are you sure you want to delete {{category.name}}? This will remove all items in category also.</p>
      </div>
    </div>
    <form method="post">
      <input type="submit" class="btn btn-warning" name="submit" value="Delete Category">
      <p class="btn btn-secondary"><a href={{ url_for('category_api.ListItems', category_id=category.id) }}>Cancel</a></p>
    </form>
  </article>
{% endblock %}
